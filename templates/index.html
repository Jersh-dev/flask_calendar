<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Disaster Recovery Calendar</title>

    <!-- FullCalendar CSS (for styling the calendar) -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

    <!-- FullCalendar JS (for rendering the interactive calendar) -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
</head>
<body>
    <h1>Disaster Recovery Test Schedule</h1>

    <!-- Link to the form for adding a new test -->
    <a href="{{ url_for('add_event') }}">Schedule a Test</a>

    <!-- Calendar container (FullCalendar will render here) -->
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the <div> where the calendar should appear
            var calendarEl = document.getElementById('calendar');

            // Create a new FullCalendar instance
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',  // Default view: Month grid
                events: '/events'  // Pull event data from Flask backend
            });

            // Render the calendar on the page
            calendar.render();
        });
    </script>
</body>
</html>
