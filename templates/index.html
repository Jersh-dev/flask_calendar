<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DR Test Calendar</title>
    <style>
        /* Calendar table styling */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        /* Each cell in the calendar */
        th, td {
            border: 1px solid #ddd;
            width: 14.2%;      /* 100% / 7 days */
            height: 80px;      /* Fixed height for each day */
            text-align: center;
            vertical-align: top;
            padding: 5px;
        }
        /* Highlight for today */
        .today {
            background-color: #ffeb3b;
        }
        /* Placeholder for events (will add later) */
        .event {
            background-color: #90ee90;
            font-size: 12px;
            margin-top: 5px;
            padding: 2px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Disaster Recovery Test Calendar</h1>

    <!-- Link to scheduling form -->
    <form action="{{url_for('add_event')}}" method="get" style="display:inline;">
    <button type="submit"> Manual Test Schedule </button>
    </form>

    <!-- Automatic Scheduling Button-->
    <form action="{{url_for('auto_schedule')}}" method="post" style="display:inline;">
      <button type="submit"> Auto-Schedule Test (7 Weeks Out) </button>
    </form>

    <!-- Calendar navigation -->
    <div>
      <button onclick="prevMonth()"> Previous </button>
      <button onclick="nextMonth()"> Next</button>
    </div>

    <!-- Display month + year -->
    <h2 id="month-year"></h2>

    <!-- Calendar structure -->
    <table id="calendar">
        <thead>
            <tr>
                <!-- Static day headers -->
                <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th>
                <th>Thu</th><th>Fri</th><th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
    </table>

    <script src="{{ url_for('static', filename = 'js/calendar.js')}}"></script>
</body>
</html>
